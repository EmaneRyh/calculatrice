plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.4'
	id 'io.spring.dependency-management' version '1.1.6'
	id 'jacoco' //Application du plugin JaCoCo
	id 'checkstyle'
}

group = 'com.imane'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'  // Use the latest JUnit 5 version
}

tasks.named('test') {
	useJUnitPlatform()
}
// Configuration de la vérification de la couverture de tests JaCoCo
jacocoTestCoverageVerification{
violationRules {
	rule {
		limit {
			minimum = 0.2 // Définit le seuil minimum de couverture à 20 %
	}
	}
	}
	}

// Assure que la vérification de la couverture est exécutée après les tests
check.dependsOn jacocoTestCoverageVerification
